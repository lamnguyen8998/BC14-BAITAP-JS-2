<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 2</title>
  </head>
  <body>
    <section class="bài 1">
    <div>
      <h3>Bài Tập 1 </h3>
      <label>Số ngày làm</label>
      <input type="text" id="soNgayLam" />
      <button onclick="tinhLuong()">Tính lương</button>
    </div>

    <div id="soLuong" style="display: none">
    </div>
  </section>
  <section class="Bài 2">
    <div>
      <h3>Bài Tập 2 </h3>
      <div>
      <label>Số tùy thích 1</label>
      <input type="number" id="soTuyThich1" />
    </div>
    <div>

      <label>Số tùy thích 2</label>
      <input type="number" id="soTuyThich2" />
    </div>
    <div>

      <label>Số tùy thích 3</label>
      <input type="number" id="soTuyThich3" />
    </div>
    <div>

      <label>Số tùy thích 4</label>
      <input type="number" id="soTuyThich4" />
    </div>
      <label>Số tùy thích 5</label>
      <input type="number" id="soTuyThich5" />
      <button onclick="tinhTrungBinh()">Tính Trung Bình 5 số </button>
    </div>

    <div id="trungBinhSo" style="display: none">
    </div>

  </section>
  <section class="bài 3">
    <div>
      <h3>Bài Tập 3 </h3>
      <label>Số Tiền Đô</label>
      <input type="text" id="tienDo" />
      <button onclick="doDoisangViet()">Đổi Tiền Đô sang Tiền Việt </button>
    </div>

    <div id="dolaDaDoi" style="display: none">
    </div>
  </section>
  <section class="Bài 4">
    <h3>Bài Tập 4</h3>
    <div>
      <label>Chiều dài: </label>
      <input type="number" id="chieuDai" />
    </div>

    <div>
      <label>Chiều rộng: </label>
      <input type="number" id="chieuRong" />
    </div>

    <button onclick="tinhToan()">Tính Chu vi và Diện tích</button>

    <div id="ketQua">

    </div>
  </section>
  <section class=" Bài 5">
    <h3>Bài Tập 5</h3>
    <div>
      <label>Nhập số bất kỳ 2 chữ số :</label>
      <input type="number" id="sobatky" />
    </div>

    <button onclick="tinhTongKySo()">Tính Tổng 2 Ký Số</button>

    <div id="tongkyso">

    </div>

  </section>

    <script src="./main.js"></script>
  </body>
</html>
